<div data-bs-theme="dark" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="card text-white bg-dark">
    <div class="text-center">
      <h1>Login</h1>
      <h6>Inserisci username e password</h6>
    </div>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1"
          placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
