<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <h2 class="text-white">Ciao {{selectedUser.firstName}} stai per noleggiare una {{selectedVehicle.model}}</h2>
          <div class="form-group">
            <label class="text-white" for="startDate">Data inizio noleggio</label>
            <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" class="form-control">
          </div>
          <div class="form-group">
            <label class="text-white" for="endDate">Data fine noleggio</label>
            <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control">
          </div>
        </div>
        <app-my-button [buttonConfig]="rentButton" (click)="createRent()"></app-my-button>
      </div>
    </div>
  
  </div>
