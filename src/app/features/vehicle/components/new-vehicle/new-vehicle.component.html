<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="plateError || regexError" class="alert alert-danger mt-3" role="alert">
        <p *ngIf ="regexError" class="alert-danger">La targa non rispetta il formato italiano</p>
        <p *ngIf = "plateError" class="alert-danger">Targa gi√† esistente in elenco.</p>
      </div>
      <ng-container *ngFor="let x of attributes">
        <ng-container *ngIf="x.key !== 'id'">
          <div class="form-group">
            <label class="text-white" for="{{ x.key }}">{{ x.label }}:</label>
            <input class="form-control" id="{{ x.key }}" [(ngModel)]="selectedVehicle[x.key]"
              placeholder="{{ x.label }}">
          </div>
        </ng-container>
      </ng-container>
      <app-my-button *ngIf="selectedVehicle.id === 0" [buttonConfig]="saveButton" (click)="saveVehicle()" />
      <app-my-button *ngIf="selectedVehicle.id !== 0" [buttonConfig]="sendButton" (click)="updateVehicle()" />
    </div>
  </div>
</div>
