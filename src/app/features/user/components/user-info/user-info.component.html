

<ng-container *ngIf="isAdmin">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ng-container *ngFor="let x of attributes">
        <ng-container *ngIf="x.key !== 'id'">
          <div class="form-group">
            <ng-container *ngIf="x.key !== 'dateOfBirth'">
              <label class="text-white" for="{{ x.key }}">{{ x.label }}:</label>
              <input class="form-control" id="{{ x.key }}" [(ngModel)]="selectedUser[x.key]"
                placeholder="{{ x.label }}">
            </ng-container>
            <ng-container *ngIf="x.key === 'dateOfBirth'">
              <label class="text-white" for="{{ x.key }}">{{ x.label }}:</label>
              <input type="date" class="form-control" id="{{ x.key }}" [(ngModel)]="selectedUser[x.key]"
                placeholder="{{ x.label }}">
            </ng-container>
          </div>
        </ng-container>
      </ng-container>
      <app-my-button *ngIf="selectedUser.id === 0" [buttonConfig]="saveButton" (click)="saveUser()" />
      <app-my-button *ngIf="selectedUser.id !== 0" [buttonConfig]="sendButton" (click)="updateUser()" />
    </div>
  </div>
</div>
</ng-container>
<ng-container *ngIf="!isAdmin">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ng-container *ngFor="let x of attributes">
          <ng-container *ngIf="x.key !== 'id'">
            <div class="form-group">
              <ng-container *ngIf="x.key !== 'dateOfBirth'">
                <label class="text-white" for="{{ x.key }}">{{ x.label }}:</label>
                <input class="form-control" id="{{ x.key }}" [(ngModel)]="selectedUser[x.key]"
                  placeholder="{{ x.label }}" readonly>
              </ng-container>
              <ng-container *ngIf="x.key === 'dateOfBirth'">
                <label class="text-white" for="{{ x.key }}">{{ x.label }}:</label>
                <input type="date" class="form-control" id="{{ x.key }}" [(ngModel)]="selectedUser[x.key]"
                  placeholder="{{ x.label }}" readonly>
              </ng-container>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <h2 class="text-white">Lista noleggi</h2>
  <app-my-table *ngIf="rentArray"
  [tableConfig]="rentUserTabHeaders"
  [data]="rentArray">
</app-my-table>

</ng-container>
